<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Weatherman</title>
</head>

<body>

  <header id="header" class="header">
    <h1>Weather Dashboard</h1>
  </header>

  <aside>
    <h2>Search for a city:</h2>
    <form id="form">
      <input type="text" placeholder="Mexico city" id="search" class="search">
    </form>
    <div><button type="button" id="fetch-button">Search</button>
      <h2>or use </h2>

      <button onclick="getLocation()">Your location</button>

      <p id="yourlocation"></p>

      <script>
        var x = document.getElementById("yourlocation");

        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }

        function showPosition(position) {
          x.innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
        }
      </script>
    </div>
    <ul class="LGH">
      Mostfamous cities
    </ul>
  </aside>
  <main id="main">
    <div class="weather">
      <div class="weather-info"></div>
    </div>
    <div class="forecast">
      5-Day Forecast:
    </div>
  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
